<!DOCTYPE html>
<html lang="en">

<head>

    <title>Drum-Kit</title>

    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
    <link rel="icon" href="images/drum-set.png">
</head>

<body>
    <h1>Drum-Kit</h1>

    <div class="set">

    </footer>
